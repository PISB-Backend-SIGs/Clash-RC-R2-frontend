<!DOCTYPE html>
<html>
  <head>
    <title>Clash_Round2</title>
    <link rel="stylesheet" href="login.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     
    <div class="container">
      <div class="left" data-tilt>
        <img class="image" src="Clash.svg" alt="Placeholder Image">
        <script src="vanilla-tilt.js"></script>
      </div>
      <div class="right" data-tilt>
        <span class="borderLine"></span>
    <form>
      <h2>Login</h2>
      <div class="inputBox">
          <input type="text" required="required">
           <span>Username</span>
          <i></i>
      </div>
        <div class="inputBox">
            <input type="password" required="required">
            <span>Password</span>
          <i></i>
      </div>
      <!-- <div class="links">
        <a href="#">Forgot Password</a>
      </div> -->
      <table>
        <tr>
        <td>
        <label class="select">Junior
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
      </td>
      <td>
        <label class="select">Senior
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </td>
      </tr>
      </table>
      <input type="submit" value="Login" >

    </form>
    <script src="vanilla-tilt.js"></script>
      </div>
    </div>
    <footer class="text-center fixed-bottom bg-light">
      <div class="container-fluid">
        <div class="footer-text pt-3 pb-4">PISB <span>&copy</span></div>
      </div>
    </footer>
  </body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
</html>
